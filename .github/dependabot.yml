version: 2
updates:
  # Fetch and update latest `npm` packages
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
      time: '08:30'
    open-pull-requests-limit: 10
    reviewers:
      - UltraCakeBakery
      - justingolden21
    assignees:
      - UltraCakeBakery
      - justingolden21
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
