<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Redirect Script -->
  <script>
    let path = window.location.pathname;
    switch(path) {
      case "/aboutus":
      case "/aboutus/":
      case "/Aboutus":
      case "/Aboutus/":
      case "/AboutUs":
      case "/AboutUs/":
        window.location.replace("http://rgbstudios.org/aboutUs");
        break;
      case "/AMVs":
      case "/AMVs/":
        window.location.replace("http://rgbstudios.org/amvs");
        break;
      case "/DnD":
      case "/DnD/":
      case "/DND":
      case "/DND/":
        window.location.replace("http://rgbstudios.org/dnd");
        break;
      case "/Games":
      case "/Games/":
        window.location.replace("http://rgbstudios.org/games");
        break;
      case "/newprojects":
      case "/newprojects/":
      case "/Newprojects":
      case "/Newprojects/":
      case "/NewProjects":
      case "/NewProjects/":
        window.location.replace("http://rgbstudios.org/newProjects");
        break;
      case "/References":
      case "/References/":
        window.location.replace("http://rgbstudios.org/references");
        break;
      case "/Themes":
      case "/Themes/":
        window.location.replace("http://rgbstudios.org/themes");
        break;
      case "/Utilities":
      case "/Utilities/":
        window.location.replace("http://rgbstudios.org/utilities");
        break;
      default:
        console.log("redirect failed\n path: " + path);
        //TODO True Case Insensitivity
    }
  </script>

  <title>Page Not Found | RGB Studios</title>
  <link rel="shortcut icon" type="image/png" href="assets/icons/rgb/rgb-logo-64.png"/>

  <!-- Semantic UI -->
